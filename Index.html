<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>GPX viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="leftlet/leaflet.css" />
    <script src="leftlet/leaflet.js"></script>

</head>

<body>
    <div class="container">
        <div> 
            <h1>Upload activity</h1>
            <form id="gpxForm">
                <input title="gpxInput" type="file" id="gpxFile" accept=".gpx">
            </form>
            
            <p>Works for .gpx files</p>
        </div>

        <div class="routeDisplay">
            <div id="map"></div>
        </div>

    </div>
    <script src="mapHandler.js"></script>
    <script src="gpxInputHandler.js"></script>
</body>

</html>
